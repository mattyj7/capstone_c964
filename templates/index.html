<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-container {
        max-width: 700px;
        margin: 0 auto;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Diabetes Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Assess</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2>Diabetes Prediction Form</h2>

    <div class="form-container">
      <!-- Form fields -->
      <label for="HighBP">High Blood Pressure:</label>
      <select id="HighBP">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="HighChol">High Cholesterol:</label>
      <select id="HighChol">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="CholCheck">Cholesterol Check in 5 years:</label>
      <select id="CholCheck">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="BMI">BMI:</label>
      <input type="number" id="BMI" step="any" />

      <label for="Smoker">Smoker:</label>
      <select id="Smoker">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Stroke">Stroke:</label>
      <select id="Stroke">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="HeartDiseaseorAttack">Heart Disease or Attack:</label>
      <select id="HeartDiseaseorAttack">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="PhysActivity">Physical Activity in Past 30 Days:</label>
      <select id="PhysActivity">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Fruits">Consume Fruits Daily:</label>
      <select id="Fruits">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Veggies">Consume Vegetables Daily:</label>
      <select id="Veggies">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="HvyAlcoholConsump">Heavy Alcohol Consumption:</label>
      <select id="HvyAlcoholConsump">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="AnyHealthcare">Any Healthcare Coverage:</label>
      <select id="AnyHealthcare">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="NoDocbcCost">No Doctor Due to Cost:</label>
      <select id="NoDocbcCost">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="GenHlth">General Health (1-5):</label>
      <input type="number" id="GenHlth" min="1" max="5" />

      <label for="MentHlth">Mental Health (0-30 days):</label>
      <input type="number" id="MentHlth" min="0" max="30" />

      <label for="PhysHlth">Physical Health (0-30 days):</label>
      <input type="number" id="PhysHlth" min="0" max="30" />

      <label for="DiffWalk">Difficulty Walking:</label>
      <select id="DiffWalk">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Sex">Sex:</label>
      <select id="Sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="Age">Age:</label>
      <input type="number" id="Age" min="18" step="any" />

      <label for="Education">Education Level (1-4):</label>
      <input type="number" id="Education" min="1" max="4" />

      <label for="Income">Income Level (1-8):</label>
      <input type="number" id="Income" min="1" max="8" />

      <button onclick="submitForm()">Submit</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      function submitForm() {
        const formData = {
          HighBP: document.getElementById("HighBP").value,
          HighChol: document.getElementById("HighChol").value,
          CholCheck: document.getElementById("CholCheck").value,
          BMI: document.getElementById("BMI").value,
          Smoker: document.getElementById("Smoker").value,
          Stroke: document.getElementById("Stroke").value,
          HeartDiseaseorAttack: document.getElementById("HeartDiseaseorAttack")
            .value,
          PhysActivity: document.getElementById("PhysActivity").value,
          Fruits: document.getElementById("Fruits").value,
          Veggies: document.getElementById("Veggies").value,
          HvyAlcoholConsump: document.getElementById("HvyAlcoholConsump").value,
          AnyHealthcare: document.getElementById("AnyHealthcare").value,
          NoDocbcCost: document.getElementById("NoDocbcCost").value,
          GenHlth: document.getElementById("GenHlth").value,
          MentHlth: document.getElementById("MentHlth").value,
          PhysHlth: document.getElementById("PhysHlth").value,
          DiffWalk: document.getElementById("DiffWalk").value,
          Sex: document.getElementById("Sex").value,
          Age: document.getElementById("Age").value,
          Education: document.getElementById("Education").value,
          Income: document.getElementById("Income").value,
        };

        fetch("https://capstone-c964.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Display the risk percentage and risk level
            document.getElementById("result").innerHTML =
              "Estimated Diabetes Risk: " +
              data.risk_percent +
              "%<br>" +
              "Risk Level: " +
              data.risk_level +
              "<br>";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
