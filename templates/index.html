<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        padding: 30px;
        margin: 0 auto; /* Center the container horizontally */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the form elements horizontally */
      }

      form {
        width: 100%;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 1.1rem;
        font-weight: bold;
        display: block; /* Ensure labels are on their own line */
        margin-bottom: 8px; /* Space between label and input */
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
        display: block; /* Ensure inputs are on their own line */
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        width: 100%; /* Make the button full width */
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 30px;
        font-size: 1.2rem;
        color: #333;
        font-weight: bold;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Diabetes Risk Score</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Diabetes Risk Form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Diabetes Risk Form</h2>

      <form onsubmit="event.preventDefault(); submitForm();">
        <label
          >HighBP:
          <select id="HighBP" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >HighChol:
          <select id="HighChol" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >CholCheck:
          <select id="CholCheck" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label>BMI: <input type="number" step="0.1" id="BMI" required /></label>

        <label
          >Smoker:
          <select id="Smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >Stroke:
          <select id="Stroke" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >HeartDiseaseorAttack:
          <select id="HeartDiseaseorAttack" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >PhysActivity:
          <select id="PhysActivity" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >Fruits:
          <select id="Fruits" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >Veggies:
          <select id="Veggies" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >HvyAlcoholConsump:
          <select id="HvyAlcoholConsump" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >AnyHealthcare:
          <select id="AnyHealthcare" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >NoDocbcCost:
          <select id="NoDocbcCost" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >GenHlth:
          <select id="GenHlth" required>
            <option value="1">Excellent</option>
            <option value="2">Very Good</option>
            <option value="3">Good</option>
            <option value="4">Fair</option>
            <option value="5">Poor</option>
          </select>
        </label>

        <label>MentHlth: <input type="number" id="MentHlth" required /></label>
        <label>PhysHlth: <input type="number" id="PhysHlth" required /></label>

        <label
          >DiffWalk:
          <select id="DiffWalk" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>

        <label
          >Sex:
          <select id="Sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
          </select>
        </label>

        <label
          >Age:
          <select id="Age" required>
            <option value="1">18-24</option>
            <option value="2">25-29</option>
            <option value="3">30-34</option>
            <option value="4">35-39</option>
            <option value="5">40-44</option>
            <option value="6">45-49</option>
            <option value="7">50-54</option>
            <option value="8">55-59</option>
            <option value="9">60-64</option>
            <option value="10">65-69</option>
            <option value="11">70-74</option>
            <option value="12">75-79</option>
            <option value="13">80+</option>
          </select>
        </label>

        <label
          >Education:
          <select id="Education" required>
            <option value="1">Never attended school</option>
            <option value="2">Grades 1 through 8</option>
            <option value="3">Grades 9 through 11</option>
            <option value="4">Grade 12 or GED</option>
            <option value="5">Some college or technical school</option>
            <option value="6">College graduate</option>
          </select>
        </label>

        <label
          >Income:
          <select id="Income" required>
            <option value="1">Less than $10,000</option>
            <option value="2">$10,000 to $15,000</option>
            <option value="3">$15,000 to $20,000</option>
            <option value="4">$20,000 to $25,000</option>
            <option value="5">$25,000 to $35,000</option>
            <option value="6">$35,000 to $50,000</option>
            <option value="7">$50,000 to $75,000</option>
            <option value="8">$75,000 or more</option>
          </select>
        </label>

        <button type="submit">Predict Risk</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      function submitForm() {
        const formData = {
          HighBP: document.getElementById("HighBP").value,
          HighChol: document.getElementById("HighChol").value,
          CholCheck: document.getElementById("CholCheck").value,
          BMI: document.getElementById("BMI").value,
          Smoker: document.getElementById("Smoker").value,
          Stroke: document.getElementById("Stroke").value,
          HeartDiseaseorAttack: document.getElementById("HeartDiseaseorAttack")
            .value,
          PhysActivity: document.getElementById("PhysActivity").value,
          Fruits: document.getElementById("Fruits").value,
          Veggies: document.getElementById("Veggies").value,
          HvyAlcoholConsump: document.getElementById("HvyAlcoholConsump").value,
          AnyHealthcare: document.getElementById("AnyHealthcare").value,
          NoDocbcCost: document.getElementById("NoDocbcCost").value,
          GenHlth: document.getElementById("GenHlth").value,
          MentHlth: document.getElementById("MentHlth").value,
          PhysHlth: document.getElementById("PhysHlth").value,
          DiffWalk: document.getElementById("DiffWalk").value,
          Sex: document.getElementById("Sex").value,
          Age: document.getElementById("Age").value,
          Education: document.getElementById("Education").value,
          Income: document.getElementById("Income").value,
        };

        fetch("https://capstone-c964.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").innerHTML =
              "Estimated Diabetes Risk: " +
              data.risk_percent +
              "%<br>" +
              "Risk Level: " +
              data.risk_level;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result").innerHTML =
              "Something went wrong. Please try again later.";
          });
      }
    </script>
  </body>
</html>
